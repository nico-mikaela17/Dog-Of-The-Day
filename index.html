<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoggyDaily</title>
    <link href="main.css" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/71978fcef7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>DoggyDaily</h1>
    <h2>Dog of the day and a fun fact</h2>
    <button id="generate"></button>
    <div id="dogPicture">
      <i class="fa-regular fa-star"></i>
    </div>
    <div id="dogFact"></div>
    <button id="favorites"></button>
    <button id="stop"></button>
    <button id="previousDogs"></button>
    <button id="addComment"></button>
    <button id="addFact"></button>
    <script src="main.js" ></script>
  </body>
</html>
