<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoggyDaily</title>
    <link href="./src/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71978fcef7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>DoggyDaily</h1>
      <h2>Which dog fits you best?</h2>
    </header>
    <div id="groupOfDDandBtn">
      <div id="groupOfDropDowns">
        <div class="singleDropDown">
          <h3>Shedding</h3>
          <select id="sheddingDropDown">
            <option value="">Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="singleDropDown">
          <h3>Playfulness</h3>
          <select id="playfulnessDropDown">
            <option value="">Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="singleDropDown">
          <h3>Trainability</h3>
          <select id="trainabilityDropDown">
            <option value="">Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="singleDropDown">
          <h3>Energy</h3>
          <select id="energyDropDown">
            <option value="">Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <button id="generate" class="button-23">Find</button>
      <button id="clearFilterBtn" class="button-23">Clear Filters</button>
      <button id="showFavs" class="button-23">
        <a href="#dogGallery">Go to Favorites</a>
      </button>
      <div id="search">
        <label for="breed">Search Breed</label>
        <div id="searchBar">
          <input type="text" id="breed" name="breed" placeholder="Corgi" />
          <button id="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
    </div>
    <div id="errorMessage" class="hidden"></div>
    <div id="dogDiv"></div>
    <div class="hidden" id="commentDiv">
      <input
        type="text"
        id="dogComment"
        placeholder="Add a comment about this dog before you save!"
      />
      <button id="favoriteBtn">Add to Favorites</button>
    </div>
    <div id="dogGallerySection">
      <h2>Favorite Dogs</h2>
      <div id="dogGallery"></div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
